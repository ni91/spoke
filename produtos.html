        </ul>
      </nav>
    </header>
    <div class="titulo">
      <h1>Calcule o Preço de Venda de um Produto</h1>
    </div>
    <div class="calculadora">
      <form class="calculadora_produto" action="">
        <fieldset>
          <legend>Custo Unitário</legend>
          <p><input type="number" name="" value="" placeholder="Ex: 20,00"></p>
        </fieldset>

        <fieldset class="despesas">
          <legend>Despesas Fixas</legend>
          <p><input type="number" name="" placeholder="Aluguel"></p>
          <p><input type="number" name="" placeholder="Transporte"></p>
          <p><input type="number" name="" placeholder="Água"></p>
          <p><input type="number" name="" placeholder="Luz"></p>
          <p><input type="number" name="" placeholder="Outros"></p>
        </fieldset>

        <fieldset class="despesas">
          <legend>Despesas Variáveis</legend>
          <p><input type="number" name="" placeholder="Frete"></p>
          <p><input type="number" name="" placeholder="Comissão de Vendas"></p>
          <p><input type="number" name="" id="icms" placeholder="Alíquota Icms"></p>
          <p><input type="number" name="" id="cofins" placeholder="Alíquota Cofins"></p>
          <p><input type="number" name="" placeholder="Outros"></p>
        </fieldset>

        <fieldset>
        <legend>Lucro Pretendido sobre o Preço de Venda</legend>
        <p><input type="number" name="" placeholder="Ex: 10%"></p>
        </fieldset>
        <input type="submit" name="tCalcular" class="calcular" value="Calcular"></input>
      </form>
    </div>
  </div>
